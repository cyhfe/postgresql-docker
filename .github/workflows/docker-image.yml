name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: compsoe up
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PW }}
        run: sudo docker-compose -p pg up --build -d
